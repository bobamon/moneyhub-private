<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in · My Money Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background:#0b1220; color:#e9eef7; }
    .card { background:#132235; border:1px solid rgba(255,255,255,.06); border-radius:12px; }
    h3 { color:#8db6ff; }
  </style>
</head>
<body class="d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-8 col-md-6 col-lg-4">
        <div class="card p-4">
          <h3 class="mb-3">My Money Hub</h3>
          <p class="text-secondary mb-4">Private sign-in required</p>
          <form method="post" action="/login" class="vstack gap-2">
            <input name="password" type="password" class="form-control" placeholder="Password" autofocus required />
            <button class="btn btn-primary mt-2" type="submit">Sign in</button>
          </form>
          <p class="text-secondary mt-3 mb-0">
            <small>Tip: once logged in, use <b>Share ▸ Add to Home Screen</b> on iPhone to install.</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
